<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Бежевий колір */
            margin: 0;
            padding: 0;
             text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
             text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        .nav {
            text-align: center;
            margin-top: 20px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
        }
        .nav a.book-list {
            background-color: #8b4513; /* Коричневий колір */
        }  
        .nav a.cafe_items-list {
            background-color: #8b4513; /* Коричневий колір */
        }
        .nav a.order-list {
            background-color: #8b4513; /* Коричневий колір */
        }
        .nav a.admin {
            background-color: #dc3545; /* Червоний колір */
        }
        .nav a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Brewed Tales</h1>
        <div class="nav">
            <a href="{% url 'cafe_book_space:book_list' %}" class="book-list">List of books</a>
            <a href="{% url 'cafe_book_space:cafe_items_list' %}" class="cafe_items-list">List of cafe items</a>
            <a href="{% url 'cafe_book_space:order_list' %}" class="order-list">List of orders</a>
            <a href="{% url 'admin:index' %}" class="admin">Admin</a>
        </div>
    </div>
</body>
</html>

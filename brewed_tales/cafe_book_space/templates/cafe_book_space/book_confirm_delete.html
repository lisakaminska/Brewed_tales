<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background-color: #dc3545; /* Червоний колір для кнопки видалення */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c82333; /* Темніший червоний при наведенні */
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #28a745; /* Зелений для кнопки повернення */
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        a:hover {
            background-color: #218838; /* Темніший зелений при наведенні */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Delete confirmation</h1>
        <p>Are you sure you want to delete{{ book.title }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, I'm sure</button>
        </form>
        <a href="{% url 'cafe_book_space:book_list' %}">Cancel</a>
    </div>
</body>
</html>

<!-- cafe_item_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .item-info {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ item.item_name }}</h1>
        <div class="item-info">
            <p><strong>Description:</strong> {{ item.item_description }}</p>
            <p><strong>Price:</strong> {{ item.price }} UAH</p>
            <p><strong>Stock:</strong> {{ item.stock }}</p>
        </div>
        <a href="{% url 'cafe_book_space:cafe_item_list' %}">Back to list</a>
    </div>
</body>
</html>

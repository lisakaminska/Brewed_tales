<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Dashboard</title>
    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .chart-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Charts Dashboard</h1>
    <div class="chart-container">
        <iframe src="{% url 'top-customers-chart' %}"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="{% url 'most-popular-books-chart' %}"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="{% url 'books-and-drinks-chart' %}"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="{% url 'recent-orders-chart' %}"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="{% url 'top-drinks-by-price-chart' %}"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="{% url 'large-book-orders-chart' %}"></iframe>
    </div>
</body>
</html>
